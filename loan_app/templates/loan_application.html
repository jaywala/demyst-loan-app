{% extends 'base.html' %}
{% block body %}
<h1>Loan Application</h1>

<div>
    <form method="POST">
        <div>
            Buisness Name: <input required name="buisness_name"></input>
            <br/><br/>
            Loan Amount (AUD): <input required type="number" name="loan_amount" step="100" value="500"/>
            <br/><br/>
            <label for="acounting_software">Accounting Software Provider: </label>
            <select name="accounting_software" id="accounting_software">
                <option value="Myob">Myob</option>
                <option value="Xero">Xero</option>
                <option disabled value="SAP">SAP - coming soon</option>
            </select>
            <br/><br/>
            Year established: <input required name="established_year" type="number" min="1900" max="2022" step="1" value="2021"/>
            <br/><br/>
        </div>
        <button name="request_balance_sheet" type="submit">Request Balance Sheet</button>
        <button formnovalidate name="cancel" type="submit">Cancel</button>
    </form>
</div>

{% endblock %}
